<div class="ng-carousel-container" [style.width]="config().width" [style.height]="config().height">
  <!-- Carousel Wrapper -->
  <div class="ng-carousel-wrapper" 
       [style.transform]="'translateX(' + (-currentIndex() * 100) + '%)'"
       [style.transition]="isTransitioning() ? 'transform 0.5s ease-in-out' : 'none'">
    <div class="ng-carousel-slide" 
         *ngFor="let item of items(); trackBy: trackByFn"
         [style.background-image]="item.image ? 'url(' + item.image + ')' : 'none'">
      <div class="ng-carousel-content" *ngIf="config().showTitle || config().showDescription">
        <h3 *ngIf="config().showTitle && item.title" class="ng-carousel-title">
          {{ item.title }}
        </h3>
        <p *ngIf="config().showDescription && item.description" class="ng-carousel-description">
          {{ item.description }}
        </p>
        <a *ngIf="item.link" [href]="item.link" class="ng-carousel-link">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div *ngIf="config().showArrows && items().length > 1" class="ng-carousel-arrows">
    <button class="ng-carousel-arrow ng-carousel-arrow-prev" 
            (click)="previous()" 
            [disabled]="!config().infinite && currentIndex() === 0">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <button class="ng-carousel-arrow ng-carousel-arrow-next" 
            (click)="next()" 
            [disabled]="!config().infinite && currentIndex() === items().length - 1">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>

  <!-- Indicators -->
  <div *ngIf="config().showIndicators && items().length > 1" class="ng-carousel-indicators">
    <button *ngFor="let item of items(); let i = index" 
            class="ng-carousel-indicator"
            [class.active]="i === currentIndex()"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Go to slide ' + (i + 1)">
    </button>
  </div>

  <!-- Progress Bar for Autoplay -->
  <div *ngIf="config().autoplay && items().length > 1" class="ng-carousel-progress">
    <div class="ng-carousel-progress-bar" 
         [style.width]="progressWidth() + '%'"
         [style.transition]="'width ' + config().autoplaySpeed + 'ms linear'">
    </div>
  </div>
</div>
